<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>
    <div class="blackSpace">
      <div class="header">
        <img src="resources/images/logo.png"/>
        <div class="name">
          Secret Agent Supply INC.
        </div>
      </div>
    </div>
    <div class="topImage">
      <div class="outerContainer">
        <div class="blackSpace2">
            <p>New Arrival</p>
            <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>
    <div class="redSpace">
      <div class="navigation">
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles<li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <p>Menu</p>
      </div>
    </div>
    <div class="whiteSpace">
        <div class="products">
          <div class="product">
            <img src="resources/images/pen.png"/>
             <h4>Exploding Pen</h4>
          </div>
          <div class="product" id="cellularWatch">
            <img src="resources/images/watch.png"/>
            <h4>Cellular Watch</h4>
          </div>
          <div class="product" id="thermalGlasses">
            <img src="resources/images/glasses.png" id="glasses"/>
            <h4>Thermal Glasses</h4>
          </div>
        </div>
      </div>
      <div class="info">
        <div class="location">
          <h4>Location</h4>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <h4>Hours</h4>
          <p>0800 - 1800</p>
        </div>
      </div>
    <div class="blackSpace3">
      <div class="bottom">
        <h4>Copywright Secret Agent Supply Inc.</h4>
      </div>
    </div>
  </body>
</html>
